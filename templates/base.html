<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  {% block head %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>UMS - University Management System</title>

  <!-- Plugins CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='LandingPage/css/plugins.css') }}">
  <!-- <link href="css/plugins.css" rel="stylesheet"> -->

  <!-- Custom CSS -->
  <!-- <link href="css/style.css" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='LandingPage/css/style.css') }}">

  <!-- Favicon -->
  <!-- <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"> -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link rel="shortcut icon" type="image/x-icon"
    href="{{ url_for('static',filename='LandingPage/images/favicon.ico') }}">

  {% block style %}
  <style>
  </style>
  {% endblock %}

  {% endblock %}
</head>

<body data-spy="scroll" data-offset="120">

  {% block nav %}

  <!-- Pre Loader -->
  <div id="dvLoading"></div>
  <!-- Start Navbar Area -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="logo"> <a href="/">
          <h3><img src="../static/LandingPage/images/logo1.png" alt=""></h3>
        </a> </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span
          class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item"> <a href="/" class="nav-link"> Home </a> </li>
          <li class="nav-item"> <a href="/#about" class="nav-link"> About </a> </li>
          <li class="nav-item"> <a href="/#services" class="nav-link"> Services </a> </li>
          <li class="nav-item"> <a href="/#portfolio" class="nav-link"> Portfolio </a> </li>
          <li class="nav-item"> <a href="/#team" class="nav-link"> Our Team </a> </li>
          <li class="nav-item"> <a href="/#contact" class="nav-link"> Contact </a> </li>
        </ul>
        <div class="others-option">
          <div class="d-flex align-items-center">
            <div class="option-item">
              <ul class="social-icon">
                <!-- <li> <a href="#"> <i class="ti-twitter"></i> </a> </li> -->
                <li class="getstarted">
                  <a href="/getStarted" class="btn btn__primary btn__lg mr-3"> <span>Get Started</span> </a>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  {% endblock %}

  <!-- End Navbar Area -->


  {% block body %}


  {% block footer %}

  {% endblock %}

  {% endblock %}
</body>

</html>
