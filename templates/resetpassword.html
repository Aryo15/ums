{% extends 'base.html' %}

{% block body %}
<section class="section loginPage">
  <img class="wave" src="/static/img/wave.png">
  <div>
    <div class="imgg ">
      <img src="/static/img/bg.svg" class="wave">
    </div>
    <div class="login-content">

      <form id=form method="POST" action="/reset_password/{{ user }}/{{ token }}">
        {% if user=="student" %}
        <img src="/static/img/avatar.svg">
        {% elif user=="faculty" %}
        <img src="/static/img/teacher.png">
        {% else %}
        <img src="/static/img/admin.png">
        {% endif %}
        
        <h2 class="title">{{ user }}</h2>
        <h4 class="title">Reset Password</h4>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <input type="password" name="password" class="input" placeholder="Password">
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <input type="password" name="confirmpassword" class="input" placeholder="Confirm Password">
          </div>
        </div>
        <input type="submit" class="btn" value="Reset Password">
        <!-- <a id=a href="/"  ></a> -->
        {% if flash != '' %}
        <h5 style="color: rgb(255, 25, 25);">{{flash}}</h5>
        {% endif %}
      </form>
    </div>
  </div>
</section>
